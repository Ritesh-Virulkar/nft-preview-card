<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="nft-card">
          <div class="img-container | mb-1">
            <img class="nft-image" src="images/image-equilibrium.jpg" alt="" />
            <div class="overlay"></div>
            <img src="/images/icon-view.svg" alt="" class="eye-icon" />
          </div>
          <h3 class="mb-1 fw-400 | currency-title">Equilibrium #3429</h3>
          <p class="clr-primary-text | fw-300 mb-1">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="currency-desc | mb-1">
            <p class="clr-secondary-text fw-600 | currency-desc-text">
              <img src="images/icon-ethereum.svg" alt="" />
              0.041 ETH
            </p>
            <p class="clr-primary-text fw-300 | currency-desc-text">
              <img src="images/icon-clock.svg" alt="" /> 3 days left
            </p>
          </div>
          <footer class="footer">
            <p class="footer-text | fw-300">
              <img src="/images/image-avatar.png" class="avatar-img" alt="" />
              <span
                ><span class="clr-primary-text">Creation of</span>
                <span class="clr-neutral | creator-name"
                  >Jules Wyvern</span
                ></span
              >
            </p>
          </footer>
        </div>
      </div>
    </div>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
